{% extends 'reading_log/base.html' %}

{% block content %}

<p>Books</p>

<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'reading_log:book' book.id %}">
            {{ book.text }}</a>
        </li>
    {% empty %}
    <li>No books have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'reading_log:new_book' %}">Add a new book</a>

{% endblock content %}
