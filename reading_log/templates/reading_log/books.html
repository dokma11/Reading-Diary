{% extends 'reading_log/base.html' %}

{% block page_header %}
  <h1>Books</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for book in books %}
      <li class="list-group-item border-0">
        <a href="{% url 'reading_log:book' book.id %}">
          {{ book.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No books have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'reading_log:new_book' %}">Add a new book</a>

{% endblock content %}
